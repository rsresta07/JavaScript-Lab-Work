<html>
    <head>
        <script type="text/javascript" language="javascript">
            document.write("Simple Interest are: ");
            var rates = [8,9,10,11,12,13,14,15];
            var array=rates.map(si);
            document.write(array);
            function si(x) {
                result = (1000*5*x)/100;
                return result;
            }
        </script>
    </head>
    <body>
        <p id="result"></p>
    </body>
</html>
