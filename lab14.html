<!-- Write a Program to validate a form having Name, Phone Number, Email and Address.<html> -->
    <html>
<head>
    <title>Form Validation</title>
</head>
<body>
    <h2>Form Validation</h2>
    <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br>

        <input type="submit" value="Submit">
    </form>

    <script type="text/javascript">
        function validateForm() {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const address = document.getElementById("address").value;

            // Check if the Name field is not empty
            if (name.trim() === "") {
                alert("Name field cannot be empty.");
                return false;
            }

            // Check if the Phone Number is a valid format
            const phoneVal = /^\d{10}$/;
            if (!phoneVal.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            // Check if the Email is a valid format
            const emailVal = /^\S+@\S+\.\S+$/;
            if (!emailVal.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Check if the Address field is not empty
            if (address.trim() === "") {
                alert("Address field cannot be empty.");
                return false;
            }

            // If all validations pass, the form can be submitted
            alert("Successfully filled form!!");
            return true;
        }
    </script>
</body>
</html>
