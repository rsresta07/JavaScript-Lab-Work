<!-- Lab 09: Write a JavaScript Program to sort words in alphabetical order. -->
<html>
    <head>
        <title>sort</title>
        <script type="text/javascript">
            const sentence=prompt('Enter the sentence ');
           const word=sentence.toLowerCase().split(' ');
           word.sort();
            document.write("The sentence in sorted order are: ");
            for(const elements of word)
            {
                document.write(elements);
                document.write(" ");
            }
        
        </script>
    </head>
    <body>
    </body>
</html>
