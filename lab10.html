<!-- Lab 10: Write a Program to reverse a String -->
<html>
    <head>
        <title>reverse</title>
        <script type="text/javascript">
            const sentence=prompt('Enter the sentence ');
           const word=sentence.toLowerCase().split(' ');
           word.reverse();
            document.write("The sentence in reverse order are: ");
            for(const elements of word)
            {
                document.write(elements);
                document.write(" ");
            }
        
        </script>
    </head>
    <body>
    </body>
</html>
