<!-- insert item in an array -->
<html>
    <head>
        <title>Insert item in array</title>
        <script type="text/javascript">
           const fruits=["apple","banana","mango"];
           document.write(fruits);
           document.write("<br>After push(grapes): <br>");
           fruits.push("grapes");
           document.write(fruits);
           document.write("<br>After unshift(orange): <br>");
           fruits.unshift("orange");
           document.write(fruits);
        </script>
    </head>
    <body>
    </body>
</html>
