<!-- Lab 06: Find whether the given number is odd or even -->
<html>
    <head>
        <title>OddEven</title>
        <script type="text/javascript">
            const num=prompt('Enter the number ');
           if(num%2==0){
               document.write(num+ " is Even number.");

        }
        else{

            document.write(num+ " is Odd number.");
        }
        </script>
    </head>
    <body>
    </body>
</html>
