<html>
    <head>
        <link rel="stylesheet" href="markcss.css">
    </head>
    <body>
        <form>
            <fieldset>
                <table>
                    <tr>
                        <td>Roll No. </td>
                        <td><input type="number" id="roll"></td>
                    </tr>
                    <tr>
                        <td>Name </td>
                        <td><input type="text" id="name"></td>
                    </tr>
                    <tr>
                        <td>Subject 1 </td>
                        <td><input type="number" id="s1"></td>
                    </tr>
                    <tr>
                        <td>Subject 2 </td>
                        <td><input type="number" id="s2"></td>
                    </tr>
                    <tr>
                        <td>Subject 3 </td>
                        <td><input type="number" id="s3"></td>
                    </tr>
                    <tr>
                        <td>Subject 4 </td>
                        <td><input type="number" id="s4"></td>
                    </tr>
                    <tr>
                        <td>Subject 5 </td>
                        <td><input type="number" id="s5"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" id="submit" value="submit" onclick="Sub()"></td>
                        <td><input type="reset" id="reset" value="reset"></td>
                    </tr>
                </table>
            </fieldset>
        </form><br>
        <table border="1">
            <caption><b>Student Data</b></caption>
            <tr>
                <th>Name</th>
                <th>Total</th>
                <th>Average</th>
                <th>Pass or Fail</th>
            </tr>
        </table>
        <script src="markscript.js"></script>
    </body>
</html>
